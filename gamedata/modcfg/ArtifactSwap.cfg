[Artifact Swap]
Title=Skinflint Artifact Swap Control
Parameters=1
Type1=LineToggle
File1=scripts\dialogs_military.script
Name1=Enable Skinflint Artifact Swap
Unchecked1=allow_skinflint_artifact_trade = false
Checked1=allow_skinflint_artifact_trade = true
DefaultValue1=Unchecked
ToolTip1=Enable/disable the ability to swap artifacts with Skinflint.\nYou do not need to start a new game.

[Skinflint Pricing]
Title=Trading Prices Can Change with Friendship
Parameters=1
Type1=LineToggle
File1=config\misc\trade_freedom.ltx
Name1=Allow Friendship to Affect Skinflint Buy Prices
Unchecked1=buy_condition = freedom_generic_buy
Checked1=buy_condition = {=actor_friend_freedom} freedom_friend_buy, freedom_generic_buy
DefaultValue1=Unchecked
ToolTip1=Becoming friends with Freedom can improve\nthe way Skinflint deals with you.

[Surprise Boxes]
Title=Artifact Surprise Boxes
Parameters=2
Type1=LineToggle
File1=scripts\xr_box.script
Name1=Enable Surprise Boxes
Unchecked1=local surprise_boxes = false
Checked1=local surprise_boxes = true
DefaultValue1=Unchecked
ToolTip1=Enable/disable the rare chance to find\na surprise in certain crates/cases.\nYou do not need to start a new game.
Type2=Field
File2=scripts\xr_box.script
Name2=surprise_odds
Value2=50
DefaultValue2=50
ToolTip2=This value (N) sets the odds (one-in-N) that\ndef_box crates/cases might have something\ngood in them. Must be >= 1.\n\nA value of 50 will yield an average of one\nsurprise per game.\n\nRequires Surprise Boxes checked, above.


